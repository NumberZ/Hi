<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Say Hi</title>
    </head>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/lodash.min.js"></script>
    <body>
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Say Hi</a>
          </div>
        </nav>
        <div class="login card-panel">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="nickname" type="text" class="validate"/>
                  <label id="labelError">Nickname</label>
                </div>
                <div class="col s12 login-btn-wrapper">
                    <a id="loginBtn" class="waves-effect waves-light btn">登录</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s3">
                    <div class="card-panel">
                        <div class="card-panel-title">
                            Your Nickname
                        </div>
                        <div class="card-panel-content" >

                    </div>
                    <div class="card-panel">

                        <div class="card-panel-content" >

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s9">
                    <div class="card-panel">
                        <div class="row">
                          <div class="col s12">
                            <ul class="tabs">
                              <li class="tab col s3"><a href="#test1">Test 1</a></li>
                              <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
                              <li class="tab col s3 disabled"><a href="#test3">Disabled Tab</a></li>
                              <li class="tab col s3"><a href="#test4">Test 4</a></li>
                            </ul>

                          <div id="test2" class="col s12">Test 2</div>
                          <div id="test3" class="col s12">Test 3</div>
                          <div id="test4" class="col s12">Test 4</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/socket.io.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/sayHi.js"></script>
        <script src="js/login.js"></script>

</html>
