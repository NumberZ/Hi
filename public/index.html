<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Say Hi</title>
    </head>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="js/lodash.min.js"></script>
    <body>
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Say Hi</a>
          </div>
        </nav>
        <div class="login card-panel">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="nickname" type="text" class="validate"/>
                  <label id="labelError">Nickname</label>
                </div>
                <div class="col s12 login-btn-wrapper">
                    <a id="loginBtn" class="waves-effect waves-light btn">登录</a>
                </div>
              </div>
          </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s3">
                    <div class="card-panel">
                        <div class="card-panel-title">
                            Your Nickname
                        </div>
                        <div class="card-panel-content" >
                            <span id="panelNickname"></span>
                        </div>
                        <div class="card-panel-chat">
                            <span>Chat Room</span>
                            <div href="" class="secondary-content"><i class="material-icons">people</i></div>
                        </div>
                    </div>
                    <div class="card-panel">
                        <div class="card-panel-title">
                            Online Friends
                        </div>
                        <div class="card-panel-content" >
                            <ul class="collection" id="onlineFriends">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s9">
                    <div class="row" id="tabsContainer">
                        <div class="col s12">
                            <ul class="tabs" id="chatTabs">
                              <li class="tab col"><a href="#chatroom">Chat Room</a></li>

                            </ul>
                        </div>
                        <div id="chatroom" class="col s12">
                            <div class="card-panel" style="padding:0px">
                                <div class="p-msg" id="pMsgContainer"></div>
                                <div class="p-control">
                                    <div class="row" style="margin-bottom:0px;">
                                        <div class="input-field col s9">
                                            <i class="material-icons prefix">chat_bubble_outline</i>
                                            <input id="pMsg" type="text">
                                        </div>
                                        <div class="input-field col s3">
                                            <a class="btn waves-effect waves-teal" id="pMsgBtn">Send</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/socket.io.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/sayHi.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
